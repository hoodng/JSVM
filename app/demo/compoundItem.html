  <script type="text/javascript">
    J$VM.exec("Demo", function(System){
        this.prefer({theme: "default"});

        var System = J$VM.System,
        def = {
            classType: "com.jinfonet.ui.CompoundItem",
            className: "newItem",

            x: 10, y: 50,
            width: 120, height: 22,
                        
            model: [{dname: "CompoundItem", value: {key: "value"}}],               

            align_x: 0.5,
            align_y: 1.0,

            rigid_w: false,
            rigid_h: false,
            
            axis: 0,
            gap: 2
        }, 
        idef = {
            classType: "js.swt.NewItem",
            
            iconic: false,
            byBgImage: false,
            
            controlled: false,
            
            layoutMode: 1,
            
            textAlign_x: 0.5,
            textAlign_y: 0.5,
            
            rigid_w: false,
            rigid_h: false,
            
            showTip: true
        },
        newDef, citem, item;
            
        newDef = System.objectCopy(def, {}, true);
        citem = new com.jinfonet.ui.CompoundItem(newDef, this);
        this.addComponent(citem);
        citem.doLayout(true);
        
        citem.insertItemByModel(0, {dname: "CompoundItem1", value: {key: "value"}});
        citem.doLayout(true);
        
        newDef = System.objectCopy(def, {}, true);
        newDef.itemDef = idef;   // Change item def
        newDef.axis = 1;
        newDef.x = 150;
        newDef.width = 22;
        newDef.height = 120;
        citem = new com.jinfonet.ui.CompoundItem(newDef, this);
        this.addComponent(citem);
        citem.doLayout(true);  
        
        citem.insertItemByModel(0, {dname: "CompoundItem1", value: {key: "value"}});
        citem.doLayout(true);
    });
