<!DOCTYPE HTML>
<html class="jsvm--full-h">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script id="j$vm" src="../entry/jsvm.jsp" crs="../../jsvm/"
            classpath="lib/jsre-ui.jz;"></script>
</head>
<body class="jsvm--full-h jsvm--noborder jsvm--nomargin jsvm--nopadding jsvm__body" jsvm_entry="demo">
</body>

<style>
.panel,
.panel_0 {
    position: absolute;
    left: 100px;
    top: 100px;
    width: 500px;
    height:300px;
    border: 2px solid red;
    padding: 5px;
    background-color: #FFFFFF;
    overflow: hidden;
}

.card1, .card2, .card3, .card4, .card5,
.card1_0, .card2_0, .card3_0, .card4_0, .card5_0 {
   width: 40px;
   height:40px;
}

.card1,
.card1_0 {
    border: 2px solid blue; 
}

.card2,
.card2_0 {
    border: 2px solid blue; 
}

.card3,
.card3_0 {
    border: 2px solid green; 
}

.card4,
.card4_0 {
    border: 2px solid green; 
}

.card5,
.card5_0 {
    border: 2px solid red; 
}


</style>
</head>

<body></body>

<script type="text/javascript">

J$VM.Runtime.exec(function(entry){
    var R = J$VM.Runtime;

    var app = R.getDesktop().createApp("js.awt.Application", {
        className: "jsvm-demo",
        stateless: true
    }, entry);

    app.run(function(){

        var Panel = new js.awt.Container({
            className: "panel",
            id: "panel",
            layout:{
                classType: "js.awt.BoxLayout",
                axis :0,
                gap: 3,
                aling_y:0.5
            },
            mover:{}, movable:true,
            resizer:0xFF, resizable: true

        },R);

        Panel.addComponent(new js.awt.Component({
            className: "card1",
            id:"card1",
            rigid_w: false,
            rigid_h: false
        },R));

        Panel.addComponent(new js.awt.Component({
            className: "card2",
            id:"card2",
            rigid_w: true,
            rigid_h: false
        },R));

        Panel.addComponent(new js.awt.Component({
            className: "card3",
            id:"card3",
            rigid_w: false,
            rigid_h: false
        },R));

        Panel.addComponent(new js.awt.Component({
            className: "card4",
            id:"card4",
            rigid_w: true,
            rigid_h: true
        },R));

        this.addComponent(Panel);
        
        this.addComponent(new js.awt.Button({
            id: "btFirst",
            labelText:"Ax 0",
            x: 10, y: 10
        }, R));

        var _first = function(){
            var axis = this.panel.layout.def.axis;
            axis = axis == 0 ? 1 : 0;
            this.panel.layout.def.axis = axis;
            this.btFirst.setText("Ax "+this.panel.layout.def.axis);
            this.panel.layoutComponents();
        };

        this.btFirst.attachEvent("click", 0, this, _first);
    });

},"demo");

</script>
</html>
