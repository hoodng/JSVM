  <script type="text/javascript">
    J$VM.exec("Demo", function(System){
        this.prefer({theme: "default"});

        var System = J$VM.System,
        def = {
            classType: "js.swt.NewItem",
            className: "newItem",

            x: 100, y: 250,
            width: 100, height: 22,
                        
            iconic: false,
            model: {dname: "This is a new item.", value: {key: "value"}},
            
            textAlign_x: 0.5,
            textAlign_y: 1.0,                

            align_x: 0.5,
            align_y: 1.0,

            rigid_w: false,
            rigid_h: false
            
        }, newDef, item;
            
        newDef = System.objectCopy(def, {}, true);
        item = new js.swt.NewItem(newDef, this);
        this.addComponent(item);
        item.doLayout(true);             
                  

        newDef = System.objectCopy(def, {}, true);          
        newDef.y += 30;
        newDef.iconic = true;
        newDef.iconImage = "aggregation.gif";
        newDef.textAlign_x = 0.0;
        newDef.textAlign_y = 0.5;
        item = new js.swt.NewItem(newDef, this);
        this.addComponent(item);             
        item.doLayout(true);         

        newDef = System.objectCopy(def, {}, true); 
        newDef.x += 130;
        newDef.width = 22;
        newDef.height = 100;         
        newDef.iconic = false;
        newDef.textAlign_x = 0.5;
        newDef.textAlign_y = 0.5;
        newDef.layoutMode = 1;
        item = new js.swt.NewItem(newDef, this);
        this.addComponent(item);
        item.doLayout(true); 
        
        newDef = System.objectCopy(def, {}, true);
        newDef.x += 160; 
        newDef.width = 22;
        newDef.height = 100;         
        newDef.iconic = true;
        newDef.iconImage = "aggregation.gif";
        newDef.textAlign_x = 0.0;
        newDef.textAlign_y = 0.5;
        newDef.layoutMode = 2;
        item = new js.swt.NewItem(newDef, this);
        this.addComponent(item);
        item.doLayout(true);         
    });
