    J$VM.exec("Demo", function(System){
        this.initialize();

        var Class = js.lang.Class, Str = js.lang.String,  System = J$VM.System,
        regExpStr = "^([<.*?+>\\]$)", estr, regExp, unestr;
        
        System.err.println(regExpStr);

        System.err.println(estr);
        
        regExp = new RegExp(estr);
        System.err.println(regExp.source);
        System.err.println(estr === regExp.source);
        
        unestr = Str.unescapeRxMetaChars(estr);
        System.err.println(unestr);
});
