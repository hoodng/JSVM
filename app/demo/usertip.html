<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>User-defined tooltips</title>

  <style>
      __PSEUDO__ {background-color:gray;}
      
      body{
        margin: 0px;
        border: 0px none;
        padding: 0px;
        
      }
      
      span {
        cursor: default;
      }
  </style>

  <link rel="stylesheet" type="text/css" href="../../style/default/jsvm.css"/>
  
  <script id="j$vm" type="text/javascript" src="../../jsvm/jsre.js" 
          classpath="
                     lib/jquery-1.4.2.min.js;
                     lib/swfobject.js;
                     lib/raphael-min.js;
                     lib/apply-style.js;
                     "></script> 
  <script type="text/javascript" src="../../jsvm/lib/../jsre-ui.js" ></script>

  <script type="text/javascript">
  
    J$VM.exec("Demo", function(System){
        this.prefer({dashboard:{theme: "default"}}); 

        var label = new js.awt.Label({
            css: "display:block;border:1px solid blue;",
            width: 160, height: 20,
            
            text: "Base Component Labrary",
            x: 10, y: 10,
            
            useUserDefinedTip: true
            
        }, this),
        
        label2 = new js.awt.Label({
            css: "display:block;border:1px solid blue;",
            width: 160, height: 20,
            
            text: "Base Component Labrary 2",
            x: 10, y: 50,
            
            useUserDefinedTip: true
            
        }, this),
        
        tipLabel = new js.awt.Label({
            stateless: true,
            NUCG: true,
            
            css: "display:block;",
            
            text: "Base Component Labrary..."
        }, this);

        this.addComponent(label);
        this.addComponent(label2);
        
        // label.setTipObj(tipLabel);
        label.layerDef({css:"background-color:#FFFFFF;color:#000000;", shadow:true});
        label.setTipLabel("Base Component Labrary");
        
        label.adjustTipObj = function(e){
            var tipObj = this.getTipObj();
            if(tipObj){
                tipObj.setText("Show 'Base Component Labrary at:\n" 
                    + JSON.stringify(e.eventXY()));
                
                return true;
            }
            
            return false;
        };
        
        label2.setTipLabel("Base Component Labrary 2");
        
        label2.adjustTipObj = function(e){
            var tipObj = this.getTipObj();
            if(tipObj){
                tipObj.setText("Show 'Base Component Labrary 2 at:\n" 
                    + JSON.stringify(e.eventXY()));
                
                return true;
            }
            
            return false;
        };
});
</script>

</head>
<body>
</body>
</html>
